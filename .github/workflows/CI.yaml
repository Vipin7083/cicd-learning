name: CI Pipeline

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
        
            - name: Set Node.js
              uses: actions/setup-node@v3
              
              with:
                node-version: '18'

            - name: Install dependencies
              run: npm install
            
            - name: Run tests
              run: npm test
            
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Build Docker image
              run : |
                docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd-learning:latest .
            
            - name: Push Docker image
              run: |
                docker push ${{ secrets.DOCKER_USERNAME }}/cicd-learning:latest